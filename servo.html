<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control del Servo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #off {
            background-color: #ffa600;
        }

        #off:hover {
            background-color: #ff8400;
        }
    </style>

    <script>
        var accessToken = "c76bce1b1086927675dcf8eacb1f6440bf8a9b44";
        var deviceID = "36001f000247363339343638";
        var url = "https://api.particle.io/v1/devices/" + deviceID + "/controlServo";

        
        function switchOff() {
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    params: "HIGH",
                    access_token: accessToken
                })
            })
                .then(response => response.json())
                .then(data => console.log("Servo movido a 90Â°", data))
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Control del Servo</h1>
        <p>Utiliza el boton para alimentar.</p>
        <div class="button-container">
            
            <button id="off" onclick="switchOff()">Alimentar</button>
        </div>
    </div>
</body>
</html>
